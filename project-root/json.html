<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>رفع ملفات Excel</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container">

    <div class="logo-box">
        <img src="images/moe.png">
        <img src="images/maaden.png">
    </div>

    <h2>إدارة البيانات - رفع ملفات Excel</h2>

    <div id="teacherInfo"></div>

    <h3>رفع ملف الطلاب (الاسم + رقم الهوية)</h3>
    <input type="file" id="studentsFile" accept=".xlsx, .xls">

    <h3>رفع ملف الأسئلة (مع المهارة)</h3>
    <input type="file" id="questionsFile" accept=".xlsx, .xls">

    <button id="convertBtn" style="margin-top:20px;">تحويل الملفات إلى JSON</button>

    <div id="output" style="margin-top:20px; text-align:right;"></div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="js/json.js"></script>

</body>
</html>
